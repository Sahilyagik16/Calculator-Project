    .container{
        width: 360px;
        height: 470px;
        border:2px solid black;
        border-radius: 7px;
        padding: 20px;
        background: rgba(0, 0, 0, 0.5 black);
        box-shadow: 5px 5px 10px black;
    }
    input{
        border-radius: 6px;
        font-size: 24px;
        width: 320px;
        height: 60px;
        text-align: right;
        text-shadow: 0px 1px 5px rgba(0, 0, 0, 0.9 black);
        background: rgba(0, 0, 0, 0.37);
        border: 2px solid rgba(6, 7, 8, 0.973);
        box-shadow: 5px 5px 10px black;
    }
    input::placeholder{
        font-family: 20px;
        color: #110f0f;
        font-size: 35px;
        margin-right: 10px;
        
    }
    button{
        width: 60px;
        height: 60px;
        margin: 5px;
        border-radius: 50%;
        margin-left: 10px;
        margin-top: 10px;
        font-size: 20px;
        font-weight: 600;
        background: rgba(0, 0, 0, 0.082);
    }
    .no:hover{
        background-color: rgb(44, 39, 39);
        color: antiquewhite;
        transition: all .2s ease;
    }
    .operator{
        background-color: rgba(217, 255, 0, 0.24);
    }
</style>
<body>
    <div class="container">
        <input type="text" placeholder="0" id="input-box">
        <div>
            <button class="operator ac">AC</button>
            <button class="operator del">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button class="no">7</button>
            <button class="no">8</button>
            <button class="no">9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button class="no">4</button>
            <button class="no">5</button>
            <button class="no">6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button class="no">1</button>
            <button class="no">2</button>
            <button class="no">3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button class="no">00</button>
            <button class="no">0</button>
            <button class="no">.</button>
            <button class="operator">=</button>
        </div>

    </div>
</body>
<script src="calculator.js"></script>
</html>
